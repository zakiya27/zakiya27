<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Porfoma</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="//unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="//unpkg.com/bootstrap-select@1.12.4/dist/css/bootstrap-select.min.css" type="text/css" />
        <link rel="stylesheet" href="//unpkg.com/bootstrap-select-country@4.0.0/dist/css/bootstrap-select-country.min.css" type="text/css" />
      
        <script src="//unpkg.com/jquery@3.4.1/dist/jquery.min.js"></script>
        <script src="//unpkg.com/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
        <script src="//unpkg.com/bootstrap-select@1.12.4/dist/js/bootstrap-select.min.js"></script>
        <script src="//unpkg.com/bootstrap-select-country@4.0.0/dist/js/bootstrap-select-country.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="container_form">
                <form class="form-1" id="form1">
                    <h1>Personal Information</h1>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                                <!--<label for="email" class="form-label">Email</label>-->
                                <input type="text" name="name" id="first_name" placeholder="First Name" /> 
                            </div>
                            <div class="form-group">
                                <!--<label for="phone" class="form-label">Phone</label>-->
                                <input type="text" name="name" id="last_name" placeholder="Last Name" /> 
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                                <!--<label for="phone" class="form-label">Phone</label>-->
                                <input type="email" name="email" id="email" placeholder="example@email.com">
                            </div>
                            <div class="form-group">
                                <!--<label for="phone" class="form-label">Phone</label>-->
                                <input type="number" name="phone_number" id="phone_number" placeholder="Phone Number">
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                                <!--<label for="birth_date" class="form-label">Date Of Birth</label>
                                <input type="date" name="date" id="date" placeholder="Date Of Birth" /> -->
                                <input placeholder="Date Of Birth" class="textbox-n" type="text" onfocus="(this.type='date')" id="date">
                            </div>
                            <div class="form-group">
                                <!--<label for="age" class="form-label">Age</label>-->
                                <input type="number" name="age" id="age" placeholder="Age.." />
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                            <h3>Address</h3>
                            <fieldset>
                                <div class="form-flex">
                                    <div class="form-group">
                                         <!--<label for="age" class="form-label">Age</label>
                                        <input type="text" name="country" id="country" placeholder="Country" />-->                                    
                                        <select class="selectpicker countrypicker" data-default="IN" data-flag="true" data-live-search="true" ></select>
                                   </div>
                                    <div class="form-group">
                                        <!--<label for="age" class="form-label">Age</label>-->
                                       <input type="text" name="state" id="state" placeholder="State" />
                                   </div>
                               </div>
                               <div class="form-flex">
                                   <div class="form-group">
                                       <!--<label for="age" class="form-label">Age</label>-->
                                       <input type="text" name="city" id="city" placeholder="City" />
                                  </div>
                                  <div class="form-group">
                                       <!--<label for="age" class="form-label">Age</label>-->
                                       <input type="number" name="pincode" id="pincode" placeholder="Pincode" />
                                  </div>
                              </div>
                            </fieldset>
                    </div>

                    <div class="form-row form-intro">
                        <div class="form-flex">
                            <div class="form-group">
                                <!--<label for="ssn" class="form-label">Introduce Yourself</label>-->
                                <textarea name="information" id="information" placeholder="Introduce Yourself..." ></textarea>
                           </div>
                        </div>
                    </div>

                    <button class="btn btn-success" type="button" onclick="myForm()">Next</button>
                </form>

                <form class="form-2" id="form2" style="display: none;">
                    <h2>Educations</h2>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                               <label>Qualification   </label>
                               <select>
                                       <option></option>
                                       <option>10th</option>
                                       <option>12th</option>
                                       <option>Graduate/Diploma</option>
                                       <option>Post Graduate</option>
                                       <option>Doctrate</option>
                                   </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                               <label>College/University </label>
                                <input type="text" name="college" id="college" />
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                               <label>Course </label>
                               <input type="text" name="course" id="course" />
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                               <label>Spelication</label>
                               <input type="text" name="spelication" id="spelication" />
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                               <label>Passing Year</label>
                               <input type="date" name="passing-year" id="passing-year" />
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-flex">
                            <div class="form-group">
                               <label>Percentage  </label>
                               <input type="number" name="percentage" id="percentage" />
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-warning" id="previous" type="button" onclick="myForm1()">Previous</button>
                    <button class="btn btn-primary" id="finish" type="button" onclick="myForm2()">Finish</button>
                </form>

            </div>

        </div>


        <script>
               function myForm() {
                       document.getElementById('form2').style.display='block';
                      document.getElementById('form1').style.display='none';
                } 
                function myForm1() {
                    document.getElementById('form1').style.display="block";
                    document.getElementById('form2').style.display="none";
                }
                function myForm2(){
                    if(alert('Thank You for Submitting the form')){}
                   else    window.location.reload(); 
                }
                $('.countrypicker').countrypicker(); 
        </script>
    </body>
</html>
